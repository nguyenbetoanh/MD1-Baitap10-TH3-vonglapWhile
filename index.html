<body>
Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập-->
<!--          vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.-->
<!DOCTYPE html>
<script>
    let  num= +prompt("Enter a number: ");
    document.write('những số đã nhập là '+num, )
    let total = 0;

    while( num != -1 ) {
        total =total+ num;
        num = +prompt("Enter a number2: ");

        document.write( num, )
    }
    document.write( 'tong các giá trị đó là'+total)
</script>
</body>
</html>
